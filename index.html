<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="header">
      <div class="container">

          <a href="" class="logo">
            <img

              class="logo__image"
            />

          <form action="#" class="search">

          <a href="#" class="user">

            />

          </a>

        <ul class="haeder-menu">
          <li class="header-menu__item">

          <li class="header-menu__item">

          </li>
          <li class="header-menu__item">

          </li>
          <li class="header-menu__item">

          </li>
